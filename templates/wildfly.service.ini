[Unit]
Description=WildFly Java Platform, Enterprise Edition server.
After=syslog.target network.target

[Service]
Type=simple

ExecStart=/opt/wildfly-{{ wildfly_version }}/bin/standalone.sh \
            -b 0.0.0.0 \
            -bmanagement 127.0.0.1 \
            -c standalone.xml

Environment="RUN_CONF=/etc/default/wildfly"
User=wildfly
Group=wildfly
Restart=on-failure

[Install]
WantedBy=multi-user.target
